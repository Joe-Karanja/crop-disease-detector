<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">
    <div class="container" fxLayout="row" fxLayoutAlign="center none">
      <h2>Welcome back, {{currentUser.fullName}}!</h2>
    </div>
    <div class="example-button-row">
      <button mat-raised-button [routerLink]="['/analysis']">Analyse Image</button>
    </div>

    <div class="container" fxLayout="row" fxLayoutAlign="center none">

    </div>

  </div>
  <router-outlet></router-outlet>
</div>

      <mat-card-subtitle style="color: white;margin-top: 10px;margin-left: 10px">Total :</mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
  <div style="width: 250px;margin-right: 30px">
    <mat-card fxflex="25" style="background-color: #006600; height: 100px;">
      <mat-card-title style="color: white">Plants</mat-card-title>
      <mat-card-subtitle style="color: white;margin-top: 10px;margin-left: 10px">Total :</mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
  <div style="width: 250px;margin-right: 30px">
    <mat-card fxflex="25" style="background-color: #73008c; height: 100px">
      <mat-card-title style="color: white">Analysis</mat-card-title>
      <mat-card-subtitle style="color: white;margin-top: 10px;margin-left: 10px">Total :</mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
  <div style="width: 250px">
    <mat-card fxflex="25" style="background-color: #bfff00; height: 100px">
      <mat-card-title style="color: white">Reports</mat-card-title>
      <mat-card-subtitle style="color: white;margin-top: 10px;margin-left: 10px">Total :</mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="" fxlayoutGap="20px" class="stats-cards" style="margin-left: 30px; margin-right: 10px">
  <mat-card style="background-color: #4C52AD; border-radius:20px;margin-top: 20px;margin-right: 30px;margin-left: 10px;">
    <mat-card-content>
      <app-weather></app-weather>
    </mat-card-content>
  </mat-card>
</div>
